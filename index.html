<html lang="en">

    <div class="container">
        <div class="form-group">
          <input type="checkbox" name="" id="mycheckbox" class="form-check">

        </div>
        <br>
        <div class="form-group">
          <input type="radio" name="card" id="myvisa" class="form-check">

          <label for="mymaster" class="form-label">Mastercard</label>
          <br>
          <input type="radio" name="card" id="myrupay" class="form-check">
          <label for="myrupay" class="form-label">Rupay</label>
          <br>
        </div>
        <br>
        <button type="submit" id="mysubmit" class="btn-submit">Submit</button>

      </div>
